<div class="container">
  <div class="columns" style="margin-top: 40px;">
    <div class="column one-fourth">
      <ng-include src="'/partials/settings_sub_nav.html'"></ng-include>
    </div>
    <div class="column three-fourths">
      <div class="flash-messages" ng-show="flash_message">
        <div class="flash">
          {{flash_message}}
        </div>
      </div>
      <div class="boxed-group">
        <a class="btn btn-sm right boxed-group-action" href="/settings/new_location">
          New Location
        </a>
        <h3>Locations</h3>
        <div class="boxed-group-inner">
          <table class="table table-hover"ng-show="locations.length > 0">
            <thead>
              <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Manager</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="location in locations | orderBy:'name'" ng-click="locationDetail(location)" style="cursor:pointer">
                <td>
                  {{location.name}}
                </td>
                <td>
                  {{location.address.address_line_1}}
                </td>
                <td>
                  {{location.contact.manager}}
                </td>
              </tr>
            </tbody>
          </table>
          <div class="blankslate" ng-show="locations.length == 0">
            <span class="mega-octicon octicon-git-commit blankslate-icon"></span>
            <span class="mega-octicon octicon-tag blankslate-icon"></span>
            <span class="mega-octicon octicon-git-branch blankslate-icon"></span>
            <h3>No Locations</h3>
            <p>Use it to provide information when no dynamic content exists.</p>
            <a class="btn btn-primary btn-large" href="/settings/new_location" style="margin-top: 40px;">Create a location</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
