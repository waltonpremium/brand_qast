<div class="container">
  <div class="columns" style="margin-top: 40px;">
    <div class="column one-fourth">
      <ng-include src="'/partials/settings_sub_nav.html'"></ng-include>
    </div>
    <div class="column three-fourths">
      <div class="flash-messages" ng-show="flash_message">
        <div class="flash">
          {{flash_message}}
        </div>
      </div>
      <div class="boxed-group">
        <a class="btn btn-sm right boxed-group-action" href="/settings/new_custom_attribute">
          New Custom Attribute
        </a>
        <h3>Custom Attributes</h3>
        <div class="boxed-group-inner">
          <table class="table table-hover" ng-show="custom_attributes.length > 0">
            <tbody>
              <tr ng-repeat="custom_attribute in custom_attributes" ng-click="customAttributeDetail(custom_attribute)" style="cursor:pointer">
                <td>
                  {{custom_attribute.group_name}}
                </td>
              </tr>
            </tbody>
          </table>
          <div class="blankslate" ng-show="custom_attributes.length == 0">
            <span class="mega-octicon octicon-git-commit blankslate-icon"></span>
            <span class="mega-octicon octicon-tag blankslate-icon"></span>
            <span class="mega-octicon octicon-git-branch blankslate-icon"></span>
            <h3>No Custom Attributes</h3>
            <p>Use it to provide information when no dynamic content exists.</p>
            <a class="btn btn-primary btn-large" href="/settings/new_custom_attribute" style="margin-top: 40px;">Create a new custom attribute</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
