<div class="new-container">
  <div class="subhead">
    <h2 class="subhead-heading" ng-show="$route.current.mode == 'create'">Create a new product line.</h2>
    <h2 class="subhead-heading" ng-show="$route.current.mode == 'edit'">Edit product line ({{product_line._id}})</h2>
    <p class="subhead-description">
      A product line groups all of your products, including the revision history.
    </p>
  </div>
  <div>
    <dl class="form-group" ng-class="{ 'errored': errors['name'] }">
      <dt><label for="name">Name (required)</label></dt>
      <dd><input id="name" class="form-control" type="text" ng-model="product_line.name" required></dd>
      <dd class="error" ng-show="errors['name']">
        <span ng-show="errors['name'].kind == 'required'">Name is required.</span>
      </dd>
    </dl>
    <dl class="form-group" ng-class="{ 'errored': errors['description'] }">
      <dt><label for="name">Description (required)</label></dt>
      <dd><input id="description" class="form-control" type="text" ng-model="product_line.description" required></dd>
      <dd class="error" ng-show="errors['description']">
        <span ng-show="errors['description'].kind == 'required'">Description is required.</span>
      </dd>
    </dl>
    <p>
      <button style="margin-top:20px" class="btn btn-primary" ng-click="saveProductLine(product_line)">Create product line</button>
    </p>
  </div>
</div>
