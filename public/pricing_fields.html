<div class="container">
  <div class="columns" style="margin-top: 40px;">
    <div class="column one-fourth">
      <ng-include src="'/partials/settings_sub_nav.html'"></ng-include>
    </div>
    <div class="column three-fourths">
      <div class="flash-messages" ng-show="flash_message">
        <div class="flash">
          {{flash_message}}
        </div>
      </div>
      <div class="boxed-group">
        <a class="btn btn-sm right boxed-group-action" href="/settings/new_pricing_field">
          New Pricing Field
        </a>
        <h3>Pricing Fields</h3>
        <div class="boxed-group-inner">
          <table class="table table-hover" ng-show="pricing_fields.length > 0">
            <thead>
              <tr>
                <th>Field Name</th>
                <th>Label</th>
                <th>Default Value</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="pricing_field in pricing_fields | orderBy:'field_name'" ng-click="pricingFieldDetail(pricing_field)" style="cursor:pointer">
                <td>
                  {{pricing_field.field_name}}
                </td>
                <td>
                  {{pricing_field.label}}
                </td>
                <td>
                  {{pricing_field.default_value}}
                </td>
              </tr>
            </tbody>
          </table>
          <div class="blankslate" ng-show="pricing_fields.length == 0">
            <span class="mega-octicon octicon-git-commit blankslate-icon"></span>
            <span class="mega-octicon octicon-tag blankslate-icon"></span>
            <span class="mega-octicon octicon-git-branch blankslate-icon"></span>
            <h3>No Custom Pricing Fields</h3>
            <p>Use it to provide information when no dynamic content exists.</p>
            <a class="btn btn-primary btn-large" href="/settings/new_list" style="margin-top: 40px;">Create a new pricing field</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
