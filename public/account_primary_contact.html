<div class="container">
  <div class="columns" style="margin-top: 40px;">
    <div class="column one-fourth">
      <ng-include src="'/partials/account_sub_nav.html'"></ng-include>
    </div>
    <div class="column three-fourths">
      <div class="flash-messages" ng-show="flash_message">
        <div class="flash">
          {{flash_message}}
        </div>
      </div>
      <div class="boxed-group clearfix">
        <h3>Primary Contact</h3>
        <div class="boxed-group-inner">
          <div class="columns">
            <div class="column two-thirds">
              <dl class="form-group" ng-class="{ 'errored': errors['primary_contact.first_name'] }">
                <dt><label for="contact_first_name">First Name (required)</dt>
                <dd><input id="contact_first_name" class="form-control" type="text" ng-model="account.primary_contact.first_name" required></dd>
                <dd class="error" ng-show="errors['primary_contact.first_name']">
                  <span ng-show="errors['primary_contact.first_name'].kind == 'required'">First name is required.</span>
                </dd>
              </dl>
              <dl class="form-group" ng-class="{ 'errored': errors['primary_contact.last_name'] }">
                <dt><label for="contact_last_name">Last Name (required)</label></dt>
                <dd><input id="contact_last_name" class="form-control" type="text" ng-model="account.primary_contact.last_name" required></dd>
                <dd class="error" ng-show="errors['primary_contact.last_name']">
                  <span ng-show="errors['primary_contact.last_name'].kind == 'required'">Last name is required.</span>
                </dd>
              </dl>
            </div>
          </div>
          <p>
            <button class="btn btn-primary" ng-click="savePrimaryContact(account.primary_contact)">Save primary contact</button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
