<div class="container">
  <div class="columns" style="margin-top: 40px;">
    <div class="column one-fourth">
      <ng-include src="'/partials/settings_sub_nav.html'"></ng-include>
    </div>
    <div class="column three-fourths">
      <div class="flash-messages" ng-show="flash_message">
        <div class="flash">
          {{flash_message}}
        </div>
      </div>
      <div class="boxed-group">
        <a class="btn btn-sm right boxed-group-action" href="/settings/new_option_class">
          New Option Class
        </a>
        <h3>Option Classes</h3>
        <div class="boxed-group-inner">
          <table class="table table-hover">
            <tbody>
              <tr ng-repeat="option_class in option_classes" style="cursor:pointer">
                <td>
                  {{custom_status}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
